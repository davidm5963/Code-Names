
<mat-card class="wrapper" *ngIf="currentPlayer">
    <mat-card-header class="header">
            <mat-card-title>Waiting for game to start...</mat-card-title>  
    </mat-card-header>

    <div class="players">
            <h2>Current Players</h2>
            <div *ngFor="let player of players | async">
                <p>{{player.userName}}</p>
            </div>
    </div>
    
    <div *ngIf="currentPlayer.isCreator" class="startGame">
        <h2>Ready To Play?</h2>
        <button mat-button class="button" (click)="onStartGame()">Start Game</button>
    </div>
    
</mat-card>
