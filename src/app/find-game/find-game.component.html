<form [formGroup]="joinGameForm" class='joinGameForm' (ngSubmit)='joinGame()'>
  
    <mat-form-field>
        <input matInput formControlName="userName" placeholder="Enter your name">
      </mat-form-field>
  
      <mat-form-field>
          <input matInput formControlName="gameId" placeholder="Game ID">
      </mat-form-field>

<button mat-button type="submit" class="chatButton" 
[disabled]="joinGameForm.invalid">Join Game</button>
</form>
